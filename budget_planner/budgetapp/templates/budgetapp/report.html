<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
    <style>
        h1 {text-align: center}
    </style>
</head>
<h1>Personal wallet</h1>
<body>
<article data-theme="dark">
    <main class="container">
        <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
            <ul>
                <li><a href="/" role="button"> Go back to the main page </a></li>
            </ul>
        </nav>
        {% if error%}
        <nav>
            <mark>{{ error }}</mark>
        </nav>
        {% endif %}
        <form method="POST" action="{% url 'report' %}">
            {% csrf_token %}
            <div class="grid">
                <div>
                    <label>Report start date:
                        <input type="date" name="first_date">
                    </label>
                </div>
                <div>
                    <label>Report start date:
                        <input type="date" name="end_date">
                    </label>
                </div>
            </div>
            <div class="grid">
                <button type="submit">Submit</button>
                <button type="reset" class="secondary">Reset</button>
            </div>
            <div>
                Your report {{ first_date }} to {{ end_date }} : <b>{{ rep }} uan</b>
                <br>
                Your income: {{income}} : <b>{{ income_sum }} uan</b>
                <br>
                Your outcome: {{outcome}} : <b>{{ outcome_sum }} uan</b>
            </div>
        </form>
    </main>
</article>
</body>
</html>
